
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - DrewVerse Design</title>
  <script>
    // Single Page Apps for GitHub Pages/Netlify
    // https://github.com/rafgraph/spa-github-pages
    // Modified for any hosting provider
    (function() {
      // Make sure we're in a browser context
      if(!window.location) return;
      
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <script>
    // Fallback redirect to index if the JavaScript above doesn't execute
    window.location.href = '/';
  </script>
</body>
</html>
